<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romina & Hunter | Welcome</title>

    <link rel="stylesheet" href="css/password.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <div class="login-card">
        <h1>Romina & Hunter</h1>
        <p>Please enter the guest password provided on your invitation to view our function details.</p>

        <input type="password" id="passwordField" placeholder="Enter Password" onkeypress="handleKeyPress(event)">
        <button onclick="validatePassword()">Enter Site</button>
        <p id="errorMessage" class="error">Incorrect password. Please try again.</p>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
